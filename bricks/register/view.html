{% layout 'default-layout'%}

<div class="container">

  <form class="form-signin" method="post">
    <header>
      <div class="user"></div>
    </header>
    <input name="username" id="username" class="form-control" placeholder="用户名" required autofocus>
    <input name="password" type="password" id="password" class="form-control" placeholder="密码" required>
    {% if message %}
    <label class="error">{{message}}</label>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    <div>
      <a class="left" href="/login">登录</a>
      <a class="right" href="">忘记密码？</a>
    </div>
  </form>

</div>
