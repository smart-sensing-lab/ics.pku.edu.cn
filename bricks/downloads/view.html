{% layout 'downloads-layout'%}


<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th class="file-name">文件名</th>
            <th>文件大小</th>
            <th>创建日期</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        {%for file in files %}
        <tr>
            <td class="file-name">{{file.originalname}}{{file.size|size}}</td>
            <td>{{file.size|divided_by:1048576|round:2|append:'M'}}</td>
            <td>{{file.createdTime | date: '%Y-%m-%d'}}</td>
            <td>
                <a class="btn btn-xs btn-default btn-down" data-id="{{file.id}}"
                    href="/upload/{{file.filename}}">
                    下载
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
